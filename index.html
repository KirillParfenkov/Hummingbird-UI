<!DOCTYPE html>
<html lang="en" ng-app="hummingbirdApp">
	<head>
		<title>Hummingbird</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8">

		<script src="app/bower_components/jquery/dist/jquery.js"></script>
		<script src="app/bower_components/angular/angular.js"></script>
		<script src="app/bower_components/angular-animate/angular-animate.js"></script>
		<script src="app/bower_components/angular-route/angular-route.js"></script>
		<script src="app/bower_components/angular-resource/angular-resource.js"></script>
		<script src="app/js/app.js"></script>
		<script src="app/js/animations.js"></script>
		<script src="app/js/controllers.js"></script>
		<script src="app/js/filters.js"></script>
		<script src="app/js/services.js"></script>
	</head>
	<body>
		<header>
			<div class="top-content">
				<div class="logo"></div>
				<div class="title">Hummingbird</div>
				<div class="top-menu">
					<div class="login-module">
						<form>
							<label for="login">Login</label>
							<input id="login" type="type"/>
							<label for="password">Password</label>
							<input type="password"/>
							<input id="password" type="submit" value="Login"/>
						</form>
					</div>
				</div>
			</div>
			<div class="middle-content">
				<div class="line"></div>
			</div>
			<div class="bottom-content">
			</div>
		</header>
		<div class='content-main'>
		</div>
	</body>
</html>
